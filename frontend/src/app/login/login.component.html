<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
                    <h4 class="card-title mt-2">Connexion</h4>
                    <button *ngIf="isLoggedIn" type="button" class="btn btn-outline-primary button-disconnect" (click)=onLogout()>Déconnexion</button>
                </header>
                <article class="card-body">
                    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                        <!-- form-row end.// -->
                        <div class="form-group">
                            <label>Adresse mail</label>
                            <input type="email" class="form-control" name="mail" [(ngModel)]="form.mail" required #mail="ngModel">
                            <div class="alert alert-danger" role="alert" *ngIf="mail.errors && f.submitted">
                                Veuillez renseigner une adresse mail
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Mot de passe</label>
                            <input type="password" class="form-control" name="mdp" [(ngModel)]="form.mdp" required minlength="6" #mdp="ngModel" l>
                            <div class="alert alert-danger" role="alert" *ngIf="mdp.errors && f.submitted">
                                <div *ngIf="mdp.errors.required">Veuillez renseigner un mot de passe</div>
                                <div *ngIf="mdp.errors.minlength ">Le mot de passe doit être composé de 6 caractères minimum</div>

                            </div>
                        </div>
                        <!-- form-group end.// -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Connexion</button>
                        </div>
                        <!-- form-group// -->
                        <div class="form-group">
                            <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                                Connexion échouée : {{ errorMessage }}
                            </div>
                        </div>
                    </form>
                </article>
                <!-- card-body end .// -->
                <div class="border-top card-body text-center">Vous n'avez pas de compte ? <a routerLink="/register">S'inscrire</a></div>
            </div>
            <!-- card.// -->
        </div>
        <!-- col.//-->

    </div>
    <!-- row.//-->


</div>
<!--container end.//-->
