<div class="col-lg-12">
    <div class="card">
        <header class="card-header">
            <h4 class="card-title mt-2">Changement d'adresse mail</h4>
        </header>
        <article class="card-body">
            <form name="form2" (ngSubmit)="f.form.valid && checkMail() === false && onSubmitMail()" #f="ngForm" novalidate>
                <!-- form-row end.// -->
                <div class="form-group">
                    <label>Nouvelle adresse mail</label>
                    <input type="email" class="form-control" name="mail" [(ngModel)]="form2.mail" required minlength="3" #mail="ngModel">
                    <div class="alert alert-danger" role="alert" *ngIf="mail.errors && f.submitted">
                        <div *ngIf="mail.errors.minlength ">L'adresse mail doit être d'au moins 3 caractères.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Nouvelle adresse mail</label>
                    <input type="email" class="form-control" name="mail2" [(ngModel)]="form2.mail2" required minlength="4" #mail2="ngModel">
                    <div class="alert alert-danger" role="alert" *ngIf="mail2.errors && f.submitted">
                        <div *ngIf="mail2.errors.minlength ">L'adresse mail doit être d'au moins 3 caractères.</div>
                    </div>
                    <div class="alert alert-danger" role="alert" *ngIf="areMailDifferent">Les adresses mails doivent correspondre
                    </div>
                </div>
                <!-- form-group end.// -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Changer votre adresse mail</button>
                </div>
                <!-- form-group// -->
                <div class="form-group">
                    <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isMailSuccessful == false">
                        Changement d'adresse mail impossible : {{ errorMessage }}
                    </div>
                </div>
                <div class="alert alert-success" *ngIf="isMailSuccessful">
                    Adresse mail changée avec succès !
                </div>
            </form>
        </article>
    </div>
</div>
