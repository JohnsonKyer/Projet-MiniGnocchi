
<div class="container mt-lg-2">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <header class="card-header">
          <h4 class="card-title mt-2">Mise en ligne d'une nouvelle annonce</h4>
        </header>
        <article class="card-body">
          <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
              <label>Titre de l'annonce</label>
              <input type="text" class="form-control" name="titre" [(ngModel)]="form.titre" required #mail="ngModel">
            </div>
            <div class="form-group">
              <label>Fichier de l'annonce</label>
              <input type="file" class="form-control" name="image" [(ngModel)]="form.image" required #image="ngModel"
                     (change)="selectFile($event)">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Publier l'annonce</button>
            </div>
          </form>
        </article>
      </div>
    </div>
  </div>
  <div class="row justify-content-center" *ngIf="imglink">
    <img [srcset]="imglink" crossorigin="anonymous" height="200px" width="200px">
  </div>
</div>
