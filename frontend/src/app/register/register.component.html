<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
                    <h4 class="card-title mt-2">Prêt à vous inscrire ?</h4>
                </header>
                <article class="card-body">
                    <form id="formData" #userData="ngForm" (ngSubmit)="registerUser(userData.value)">
                        <!-- form-row end.// -->
                        <div class="form-group">
                            <label>Adresse mail</label>
                            <input type="email" class="form-control" name="mail" placeholder="" ngModel>
                            <small class="form-text text-muted">Votre adresse email ne sera jamais divulguée.</small>
                        </div>
                        <!-- form-group end.// -->
                        <div class="form-group">
                            <label class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genre" value="homme" ngModel>
                                <span class="form-check-label">Homme</span>
                            </label>
                            <label class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="genre" value="femme" ngModel>
                                <span class="form-check-label">Femme</span>
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Date de naissance : </label>
                            <input type="date" id="date" name="date" ngModel>
                        </div>
                        <div class="form-group">
                            <label>Mot de passe</label>
                            <input class="form-control" name="mdp" type="password" ngModel>
                        </div>
                        <!-- form-group end.// -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> S'inscrire  </button>
                        </div>
                        <!-- form-group// -->
                        <small class="text-muted">En cliquant sur le bouton "S'incrire", vous confirmez que vous acceptez nos conditions d'utilisations et notre politique de confidentialité.</small>
                    </form>
                </article>
                <!-- card-body end .// -->
                <div class="border-top card-body text-center">Déjà un compte ? <a href="">Se connecter</a></div>
            </div>
            <!-- card.// -->
        </div>
        <!-- col.//-->

    </div>
    <!-- row.//-->


</div>
<!--container end.//-->
