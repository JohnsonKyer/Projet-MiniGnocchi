<h5>Ajouter la video à une playlist :</h5>
<div class="col">
  <div ngbDropdown class="d-inline-block">
    <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Vos playlists</button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button ngbDropdownItem>Créer une playlist ...</button>
      <button ngbDropdownItem *ngFor="let i of playlistName" (click)="addVideo(i._id)">{{i.titre}}</button>
    </div>
  </div>
</div>
