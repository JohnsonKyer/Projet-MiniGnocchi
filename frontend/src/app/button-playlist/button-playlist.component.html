<h5>Ajouter la video à une playlist :</h5>
<div class="col">
  <div ngbDropdown class="d-inline-block">
    <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Vos playlists</button>
    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
      <button ngbDropdownItem type="button" mdbBtn color="default" rounded="true" data-toggle="modal" data-target="#basicExample"
              (click)="frame.show()" mdbWavesEffect>Créer une playlist ...</button>
      <button ngbDropdownItem *ngFor="let i of playlistName" (click)="addVideo(i._id)">{{i.titre}}</button>
    </div>
  </div>
</div>
<br>
<flash-messages></flash-messages>


<div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Nouvelle Playlist</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <label>Nom de la nouvelle Playlist</label>
          <input type="text" id="defaultForm-email" [formControl]="namePlaylist" class="form-control"
                 mdbInput mdbValidate>
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button mdbBtn color="default" class="waves-light" (click)="newPlaylist()" (click)="frame.hide()" mdbWavesEffect>Valider</button>
      </div>
    </div>
  </div>
</div>
